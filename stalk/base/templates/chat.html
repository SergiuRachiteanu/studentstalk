<!DOCTYPE html>
{% load static %}
<html>
    <head>
    
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Students Talk</title>

    <meta name="description" content="Source code generated using layoutit.com">
    <meta name="author" content="LayoutIt!">
    
    <link href="static/users/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type='text/css' href="{% static 'users/style.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">
    <script   src="https://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
    </head>
    <body>

        {% load static %}
        <div class="navbar" style="box-shadow:none;">
            <div style="float:left;margin-left:40px;margin-top:13px;">Students Talk</div>
            <div style="float:right;margin-right:50px;padding-bottom:10px;">
                <button type="submit" class="enterchatbutton" style="background:#cc14c2;width:150px;margin-top:20px;"><a style="color:white;" href="{% url 'logoutView' %}">DISCONNECT</a></button>
            </div>
            <div style="float:right;font-size:25px;margin-top:22px;">@{{ user.get_username }}</div>
        </div>
        <div class="login" style="background-image: url({% static 'users/mov.jpg' %})">
            <div class="box-main" style="background:none;width:90%;opacity:100%;">
                <div class="row">
                    <div style="margin-left:150px;">
                        <div class="chat-box" style="display:inline-block;width:85%;height:18cm;">
                            <div class="chat-header">
                                <a href="{% url 'main' %}"><img src="{% static 'users/back.png' %}" class="back-button"></a>{{room.facultate}}
                            </div>
                            <p class="chat-text">{{room.name}}</p>
                            <div class="chat-window">
                                {% for mess in mesaje %}
                                <div style="margin-left:50px;margin-top:30px;max-width:400px;overflow:hidden;text-overflow: ellipsis;">
                                    <div style="padding-left:10px;">@{{mess.name}}</div>
                                    <div style="width:100%;background:#b8bfcc;border-radius:30px;padding: 3px 20px 3px 20px;">
                                        <p style="font-size:17px;">{{mess.message}}</p>
                                    </div>
                                    <div style="font-size: 12px;padding-left: 15px;">{{mess.date}}</div>
                                </div>
                                {% endfor %}
                            </div>
                            <form method="POST">
                                {% csrf_token %}
                                <input type="text" id="sendtext" name="sendtext" placeholder="send text" class="chat-inputbox" required \>
                                <input type="submit" id="sendtextbutton" class="enterchatbutton" style="background:#cc14c2;" value="SEND">
                            </form>
                        </div>
                    </div>    
                </div>
            </div>
        </div>
    </body>
</html>
